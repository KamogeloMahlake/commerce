{% extends "auctions/layout.html" %}

{% block body %}
<center>
<h2>Create New Listing</h2>
<form action="{% url 'create' %}" method="post">
  {% csrf_token %}
  <table>
    {{form.as_table }}
  </table>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</center>
{% endblock%}
